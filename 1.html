<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มสั่งซื้อของที่ระลึก 30 ปี วิทยาการคอมพิวเตอร์</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 font-sans">

<!-- Navbar -->
<header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
  <div class="flex items-center space-x-4">
    <img src="0ecaec39-8610-493a-8ea9-052a591b4f7a.png" alt="CS MJU Logo" class="w-16 h-16">
    <div class="text-blue-800 text-lg md:text-2xl font-bold">ของที่ระลึก 30 ปี<br>วิทยาการคอมพิวเตอร์</div>
  </div>
  <div class="md:hidden">
    <button id="menu-button" class="text-blue-600 focus:outline-none">
      &#9776;
    </button>
  </div>
  <nav id="menu" class="hidden md:flex space-x-6 text-blue-700 font-semibold">
    <a href="#" class="hover:text-blue-500">หน้าแรก</a>
    <a href="#form" class="hover:text-blue-500">สั่งซื้อ</a>
    <a href="#contact" class="hover:text-blue-500">ติดต่อ</a>
  </nav>
</header>

<script>
  document.getElementById('menu-button').onclick = function() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('hidden');
  };
</script>

<!-- แบบฟอร์มสั่งซื้อ -->
<section id="form" class="max-w-4xl mx-auto bg-white p-6 my-10 rounded-xl shadow-lg">
  <h2 class="text-2xl text-blue-800 font-bold mb-4">แบบฟอร์มสำหรับลูกค้า</h2>
  <form>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 text-sm font-medium">ชื่อ - นามสกุล</label>
        <input type="text" class="w-full border rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">เบอร์โทรศัพท์</label>
        <input type="tel" class="w-full border rounded px-3 py-2" required>
      </div>
      <div class="md:col-span-2">
        <label class="block mb-1 text-sm font-medium">ที่อยู่สำหรับจัดส่ง</label>
        <textarea class="w-full border rounded px-3 py-2" rows="3" required></textarea>
      </div>

      <!-- สินค้า -->
      <div>
        <label class="block mb-1 text-sm font-medium">เลือกสินค้า</label>
        <select class="w-full border rounded px-3 py-2" required>
          <option>เสื้อยืด</option>
          <option>กระเป๋า</option>
          <option>แก้ว</option>
          <option>หมวก</option>
          <option>ร่ม</option>
          <option>เข็มกลัด</option>
          <option>สมุด</option>
          <option>ปากกา</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">สี</label>
        <select class="w-full border rounded px-3 py-2">
          <option>ขาว</option>
          <option>ฟ้า</option>
          <option>ดำ</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">ขนาด</label>
        <select class="w-full border rounded px-3 py-2">
          <option>Free Size</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">วันที่สั่งซื้อ</label>
        <input type="date" class="w-full border rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">แนบสลิปการชำระเงิน</label>
        <input type="file" accept="image/*" class="w-full border rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">ช่องทางการจัดส่ง</label>
        <select class="w-full border rounded px-3 py-2">
          <option>รับด้วยตนเอง</option>
          <option>จัดส่งทางไปรษณีย์</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">ช่องทางชำระเงิน</label>
        <select class="w-full border rounded px-3 py-2">
          <option>โอนเงินธนาคาร</option>
          <option>พร้อมเพย์</option>
        </select>
      </div>
    </div>

    <div class="mt-6">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded">ส่งคำสั่งซื้อ</button>
    </div>
  </form>
</section>

<!-- Footer -->
<footer id="contact" class="text-center p-4 text-blue-700 bg-blue-100">
  ติดต่อ: cs.mju@example.com | โทร: 053-xxx-xxx
</footer>

</body>
</html>
